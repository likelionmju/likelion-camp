{% extends 'base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block link %}{% static 'homework/css/noticenew.css' %}{% endblock %}
    {% block title %}Likelion Camp{% endblock %}
</head>
{% block content%}
<body>
    <header class="main-header">
        <div class="header-inner">
            <h1>공지사항 추가</h1>
        </div>
    </header>
    <div class="content">
        <form action="{% url 'noticenew' %}" method="POST" enctype="multipart/form-data" name="edit" id="edit">
            {% csrf_token %}
            <h3>〖 마감일 〗</h3>
            <input type="date" name="submitdate" class="date">
            <h3>〖 제목 〗</h3>
            <input class="title" type="text" name='title'>
            <h3>〖 내용 〗</h3>
            <textarea name="content" cols="50" rows="10"></textarea>
            <br>
            <input type="file" name="notice_file">
            <input type="button" class="submit" value="등록" onclick="submit_btn()">
        </form>
    </div>
    <script>

        function submit_btn(){
            var check_date = document.edit.submitdate.value;
            if(check_date == ""){
                alert("마감일을 입력해주세요");
            }
            else{
                alert("공지가 등록되었습니다.");
                document.getElementById('edit').submit();
                
            }
                }
</script>
</body>
{% endblock %}


</html>
