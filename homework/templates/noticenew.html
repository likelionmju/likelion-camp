{% extends 'base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block link %}{% static 'homework/css/noticenew.css' %}{% endblock %}
    {% block title %}Likelion Camp{% endblock %}
</head>
{% block content%}
<body>
    <header class="main-header">
        <div class="header-inner">
            <h1>공지사항 추가</h1>
        </div>
    </header>
    <div class="content">
        <form action="{% url 'noticenew' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <h3>〖 마감일 〗</h3>
            <input type="date" Placeholder="mm-dd-yyyy" name="submitdate" class="date">
            <h3>〖 내용 〗</h3>
            <textarea name="content" cols="50" rows="10"></textarea>
            <br>
            <input type="file" name="notice_file">
            <input type="submit" class="submit" value="등록" onclick="submit_btn()">
        </form>
    </div>
    <script>
        function submit_btn(){
            alert("공지가 등록되었습니다.")
        }
</script>
</body>
{% endblock %}


</html>
